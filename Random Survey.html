<!DOCTYPE html>
<html lang="en">

<head>
    <h1 id="title">A Random Survey!</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <link rel="stylesheet" type="text/css" href="Survey/Survey Style#1.css">
  

    <p id="description">Take this survey below to answer ANYTHING!</p>

    <form id="survey-form">

        <label for="name" id="name-label"> Name</label>
        <input id="name" type="text" name="name" placeholder="Enter Earth-Name Here" required>
        </input>
        <br>

        <label for="email" id="email-label"> Email </label>
        <input id="email" type="email" name="email" placeholder="randomsurvery@randomsurvey.com" required>
        </input>

        <br>

        <label for="number" id="number-label"> Age </label>
        <input id="number" type="number" name="number" placeholder="18" min="18" max="1000" required> </input>

        <br>

        <label for="dropdown" id="Random"> Random </label>
        <select id="dropdown">
            <option value="Random 1"> Random 1 </option>
            <option value="Random 2"> Random 2 </option>
            <option value="Random 3"> Random 3 </option>
            <option value="Random 4"> Random 4 </option>
            <option value="Random 5"> Random 5 </option>
        </select>

        <br>
        <br>

        <label for="random_color" id="random_color"> <b> Random Colors </b> </label>
        <br>
        <input id="random_color" type="radio" id="black" name="color" value="black">
        <label for="random_color"> Black </label>
        <br>
        <input id="random_color" type="radio" id="white" name="color" value="white">
        <label for="random_color"> White </label>
        <br>
        <input id="random_color" type="radio" id="gold" name="color" value="gold">
        <label for="random_color"> Gold </label>
        
        <br>
        <br>

        <label for="random_ness"> <b>Add Random-ness</b> </label>

        <br>

        <input id="checkbox" type="checkbox" name="add_random_ness" value="add_random_ness1">
        <label for="checkbox"> Randomness - $All of your pennies$ </label>
        <br>
        <input id="checkbox" type="checkbox" name="add_random_ness" value="add_random_ness2">
        <label for="checkbox"> Extra Randomness - Create Your Own Randomness </label>
        <br>
        <input id="checkbox" type="checkbox" name="add_random_ness" value="add_random_ness3">
        <label for="checkbox"> Most Extra Randomness - WOAH! SO Much Random! </label>
        <br>
        <br>
        <label id="textarea"> Additional Random - Why Not?! </label> 
        <br>
        <textarea id="textarea" name="instructions" rows="S" colm="40"></textarea>
        
        <br>

        <input id="submit" type="submit" value="Submit">
 





    </form>
</body>
</html>
